<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/celular-instagram.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/Instagram-Logo.png" class="instagram-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="img/minhafoto.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como _asevedo</a>
                <a href="#" class="instagram-logout">Remover conta</a>

            </div>

            <div class="group">
                <p class="not-account">Não é _asevedo?</p>
                <p class="notaccount">
                    <spam class="link-blue">Alternar contas</spam>
                    ou
                    <spam class="link-blu">Inscreva-se</spam>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>

            </div>
        </div>
    </div>



</body>
</html>
